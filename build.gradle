group 'com.greenbean.poplar.sqlla'
version '1.0.7'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7

jar {
    from sourceSets.main.allSource
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
//    compile 'com.github.PathogenABC:sqlla:1.0.5'
    compile 'com.greenbean.poplar.sqlla:sqlla:1.0.6'
    compile 'com.mchange:c3p0:0.9.5'
}

// 上传到本地仓库
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'file:/Users/chrisding/Works/localRepos')
        }
    }
}